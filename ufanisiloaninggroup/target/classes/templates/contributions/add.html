<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contribution - UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Contribution</div>
                        <div class="panel-body">
                            <form action="/contributions/add" th:action="@{/contributions/add}" th:object="${contribution}" method="post">
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" name="firstName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAmount">Amount</label>
                                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount" th:field="*{Amount}" name="Amount" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Amount')}" th:errors="*{Amount}">Amount Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputContribution_for">contribution_for</label>
                                    <input type="text" class="form-control" id="inputContribution_for" placeholder="Contribution_for" th:field="*{Contribution_for}" name="Contribution_for" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Contribution_for')}" th:errors="*{Contribution_for}">Contribution_for Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/contributions" th:href="@{/contributions}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
