<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan-Repayments UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Edit Loan Repayment</div>
                        <div class="panel-body">
                            <form th:action="@{/loanrepayments/update}" th:object="${loanRepayment}" method="post">
                                <input type="hidden" th:field="*{id}" />
                                <div class="form-group">
                                    <label for="inputId">ID</label>
                                    <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}" disabled="disabled" />
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountPaid">Amount Paid</label>
                                    <input type="text" class="form-control" id="inputAmountPaid" placeholder="Amount Paid" th:field="*{AmountPaid}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputOutstandingAmount">Outstanding Amount</label>
                                    <input type="text" class="form-control" id="inputOutstandingAmount" placeholder="Outstanding Amount" th:field="*{OutstandingAmount}" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPaid_for">Paid for</label>
                                    <input type="text" class="form-control" id="inputPaid_for" placeholder="Paid_for" th:field="*{Paid_for}" />
                                </div>
                                <div class="text-right">
                                    <a href="/loanrepayments" th:href="@{/loanrepayments}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
