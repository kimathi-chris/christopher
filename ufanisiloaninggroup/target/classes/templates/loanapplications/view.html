<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan-Repayments - UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">View Loan Repayments</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputId">ID</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{loanRepayment.id}" name="id" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{loanRepayment.lastName}" name="lastName" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{loanRepayment.firstName}" name="firstName" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputAmountApplied">Amount Applied</label>
                                <input type="text" class="form-control" id="inputAmountPaid" placeholder="Amount Paid" th:field="*{loanRepayment.AmountPaid}" name="AmountPaid" disabled="disabled" />
                            </div>
                             <div class="form-group">
                                <label for="inputAmountApproved">Amount Approved</label>
                                <input type="text" class="form-control" id="inputOutstandingAmount" placeholder="Outstanding Amount " th:field="*{loanRepayment.OutstandingAmount}" name="OutstandingAmount" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputLoan_for">Loan for</label>
                                <input type="text" class="form-control" id="inputPaid_for" placeholder="Paid_for" th:field="*{loanRepayment.Paid_for}" name="Paid_for" disabled="disabled" />
                            </div>
                            <div class="text-right">
                                <a href="/loanapplications" th:href="@{/loanrepayments}" class="btn btn-default">Back</a>
                                <a th:href="@{'/loanrepayments/edit/' + ${loanRepayments.id}}" class="btn btn-primary">Edit</a>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
