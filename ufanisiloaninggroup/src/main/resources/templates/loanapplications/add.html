<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan-Applications - UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Loan Application</div>
                        <div class="panel-body">
                            <form action="/loanapplications/add" th:action="@{/loanapplications/add}" th:object="${loanApplication}" method="post">
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" name="firstName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountApplied">Amount Applied</label>
                                    <input type="text" class="form-control" id="inputAmountApplied" placeholder="Amount Applied" th:field="*{AmountApplied}" name="AmountApplied" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('AmountApplied')}" th:errors="*{AmountApplied}">Amount Applied Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountApproved">Amount Approved</label>
                                    <input type="text" class="form-control" id="inputAmountApproved" placeholder="Amount Approved" th:field="*{AmountApproved}" name="AmountApproved" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('AmountApproved')}" th:errors="*{AmountApproved}">Amount Approved Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Loan for</label>
                                    <input type="text" class="form-control" id="inputLoan_for" placeholder="Loan_for" th:field="*{Loan_for}" name="Loan_for" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Loan_for')}" th:errors="*{Loan_for}">Loan for Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/loanapplications" th:href="@{/loanapplications}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
