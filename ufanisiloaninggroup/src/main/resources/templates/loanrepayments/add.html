<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan-Repayments - UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Add Loan Repayment</div>
                        <div class="panel-body">
                            <form action="/loanrepayments/add" th:action="@{/loanrepayments/add}" th:object="${loanRepayment}" method="post">
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{lastName}" name="lastName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{firstName}" name="firstName" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputAmountPaid">Amount Paid</label>
                                    <input type="text" class="form-control" id="inputAmount_Paid" placeholder="Amount_Paid" th:field="*{Amount_Paid}" name="Amount_Paid" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Amount_Paid')}" th:errors="*{Amount_Paid}">Amount_Paid Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputOutstandingAmount">Outstanding Amount</label>
                                    <input type="text" class="form-control" id="inputOutstanding_Amount" placeholder="Outstanding_Amount" th:field="*{Outstanding_Amount}" name="Outstanding_Amount" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Outstanding_Amount')}" th:errors="*{Outstanding_Amount}">Outstanding_Amount Error</span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPaid_for">Paid for</label>
                                    <input type="text" class="form-control" id="inputPaid_for" placeholder="Paid_for" th:field="*{Paid_for}" name="Paid_for" />
                                    <span  class="help-block" th:if="${#fields.hasErrors('Paid_for')}" th:errors="*{Paid_for}">Loan for Error</span>
                                </div>
                                <div class="text-right">
                                    <a href="/loanrepayments" th:href="@{/loanrepayments}" class="btn btn-default">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
