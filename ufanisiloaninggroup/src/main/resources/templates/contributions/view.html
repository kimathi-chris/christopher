<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contribution- UFANISI</title>
        <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: body"></th:block> /*/-->
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--<div class="container">-->
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">View Contribution</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="inputId">ID</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{contribution.id}" name="id" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" th:field="*{contribution.lastName}" name="lastName" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" th:field="*{contribution.firstName}" name="firstName" disabled="disabled" />
                            </div>
                            <div class="form-group">
                                <label for="inputAmount">Amount</label>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Mobile No." th:field="*{contribution.Amount}" name="Amount" disabled="disabled" />
                            </div>
                             <div class="form-group">
                                <label for="inputContribution_for">Contribution For</label>
                                <input type="text" class="form-control" id="inputContribution_for" placeholder="Contribution_for" th:field="*{contribution.Contribution_for}" name="Contribution_for" disabled="disabled" />
                            </div> 
                            
                            <div class="text-right">
                                <a href="/contributions" th:href="@{/contributions}" class="btn btn-default">Back</a>
                                <a th:href="@{'/contributions/edit/' + ${contribution.id}}" class="btn btn-primary">Edit</a>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
        <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    </body>
</html>
